<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-wrapper">
                <h1 class="header-name">
                    Brooklyn Public Library
                </h1>
                <nav class="header-nav">
                    <ul class="header-nav-list">
                        <li class="header-nav-list-item">
                            <a href="#About" class="header-nav-list-link">About</a>
                        </li>
                        <li class="header-nav-list-item">
                            <a href="#Favorites" class="header-nav-list-link">Favorites</a>
                        </li>
                        <li class="header-nav-list-item">
                            <a href="#Coffee shop" class="header-nav-list-link">Coffee shop</a>
                        </li>
                        <li class="header-nav-list-item">
                            <a href="#Contacts" class="header-nav-list-link">Contacts</a>
                        </li>
                        <li class="header-nav-list-item">
                            <a href="#Library Card" class="header-nav-list-link">Library Card</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-icon">
                    <a href="/" class="heder-icon-link">
                        <img src="./img/icon_profile.png" alt="icon" class="header-icon-png">
                    </a>    
                </div>
            </div>       
        </div>
    </header>
    <main class="main">
        <section class="welcome">
            <div class="welcome-bg">
                <p class="welcome-text">
                    Welcome <br>to the Brooklyn <br>Library
                </p>
            </div>
        </section>
        <section class="about">
            <h1 id="About" class="section-title">About</h1>
            <hr class="line">
            <p class="text-about">
                The Brooklyn Library is a free workspace, 
                a large number of books and a cozy coffee shop inside 
            </p>
            <div class="wrapper">
                <div class="about-wrapper">
                    <img src="./img/image 1.jpg" alt="img1" class="about-img1">
                    <img src="./img/image 2.jpg" alt="img2" class="about-img2">
                    <img src="./img/image 3.jpg" alt="img3" class="about-img3">
                </div>
            </div>
            <div class="carousel">
                <div class="carousel-wrapper">
                    <div class="carousel-item" id="colorbrown"></div>
                </div>
                <div class="carousel-wrapper">
                    <div class="carousel-item"></div>
                </div>
                <div class="carousel-wrapper">
                    <div class="carousel-item"></div>
                </div>
            </div>
        </section>
        <section class="favorites">
            <div class="wrapper">
                <h2 id="Favorites" class="section-title">Favorites</h2>
                <hr class="line">
                <p class="Pick">Pick favorites of season</p>
                <form action="handler.js" class="favorites-form">
                    <label class="favorites-form-label">
                        <input type="radio" class="favorites-form-input" name="season" value="Winter" checked>
                         <span class="favorites-form-span"> Winter </span>
                    </label>
                    <label class="favorites-form-label">
                        <input type="radio" class="favorites-form-input" name="season" value="Spring">
                        <span class="favorites-form-span"> Spring </span>
                    </label>
                    <label class="favorites-form-label">
                        <input type="radio" class="favorites-form-input" name="season" value="Summer">
                        <span class="favorites-form-span"> Summer </span>
                    </label>
                    <label class="favorites-form-label">
                        <input type="radio" class="favorites-form-input" name="season" value="Autumn">
                        <span class="favorites-form-span"> Autumn </span>
                    </label> 
                </form>
            </div>
        </section>
    </main>
</body>
</html>
